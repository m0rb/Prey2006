name: Windows Build (x86_64 & x86)
on:
  push:
    branches:
      - "main"
    paths-ignore:
      - .github/workflows/FreeBSD.yml
      - .github/workflows/Linux.yml
  pull_request:
    types:
      - edited
      - opened
      - synchronize
    paths-ignore:
      - .github/workflows/FreeBSD.yml
      - .github/workflows/Linux.yml
  workflow_dispatch:
concurrency:
  # Cancel concurrent workflows for the same PR or commit hash.
  group: ${{github.workflow}}-${{github.event_name == 'pull_request' && github.head_ref || github.sha}}
  cancel-in-progress: true

jobs:
  build:
    name: Windows (${{ matrix.arch }})
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, x86]
        include:
          - arch: x86_64
            preset_config: ninja-x86_64
            preset_build: ninja-release
            dll_name: gamex86_64.dll
          - arch: x86
            preset_config: ninja-x86
            preset_build: ninja-release-x86
            dll_name: gamex86.dll

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 1

      - name: Restore CMake cache
        uses: actions/cache@v4
        with:
          path: |
            build/.cmake
            build/CMakeFiles
          key: ${{ runner.os }}-cmake-${{ matrix.arch }}-${{ hashFiles('neo/CMakeLists.txt') }}
          restore-keys: ${{ runner.os }}-cmake-${{ matrix.arch }}-

      - name: Get latest CMake
        uses: lukka/get-cmake@latest

      - name: Setup MSVC environment (x86_64)
        if: matrix.arch == 'x86_64'
        shell: cmd
        run: |
          call "%ProgramFiles(x86)%\Microsoft Visual Studio\2022\BuildTools\Common7\Tools\VsDevCmd.bat" -arch=x64

      - name: Setup MSVC environment (x86)
        if: matrix.arch == 'x86'
        shell: cmd
        run: |
          call "%ProgramFiles(x86)%\Microsoft Visual Studio\2022\BuildTools\Common7\Tools\VsDevCmd.bat" -arch=win32

      - name: Build with CMake+Ninja
        uses: lukka/run-cmake@v10
        with:
          cmakeListsTxtPath: "${{github.workspace}}/neo/CMakeLists.txt"
          configurePreset: "${{ matrix.preset_config }}"
          buildPreset: "${{ matrix.preset_build }}"

      - name: Create binary.conf
        shell: pwsh
        run: |
          @'
          // add flags for supported operating systems in this pak
          // one id per line
          // name the file binary.conf and place it in the game pak
          // 0 win-x86
          // 1 mac-ppc
          // 2 linux-x86
          0

          '@ | Out-File -FilePath "${{ github.workspace }}\base\binary.conf" -Encoding utf8

      - name: Package into game00.pk4
        shell: pwsh
        run: |
          cd "${{ github.workspace }}\base"
          $files = @("binary.conf", "${{ matrix.dll_name }}")
          if (Test-Path game00.pk4) { Remove-Item game00.pk4 -Force }
          Compress-Archive -Path $files -DestinationPath game00.pk4 -Force

      - name: Prepare output
        shell: pwsh
        run: |
          $outputDir = "output/windows-${{ matrix.arch }}"
          New-Item -ItemType Directory -Path $outputDir -Force | Out-Null
          Copy-Item "base" "$outputDir/base" -Recurse -Force
          Copy-Item ".github/Changelog.md", ".github/Configuration.md", ".github/README.md" $outputDir

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prey2006-windows-${{ matrix.arch }}
          path: output/windows-${{ matrix.arch }}/
          compression-level: 6
